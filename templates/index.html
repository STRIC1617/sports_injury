<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Injury Recovery Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            form {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Injury Recovery Predictor</h1>
    <form method="post">
        <label for="weight">Weight (kg):</label>
        <input type="text" id="weight" name="weight" required>

        <label for="height">Height (m):</label>
        <input type="text" id="height" name="height" required>

        <label for="club">Club:</label>
        <select id="club" name="club" required>
            {% for club in clubs %}
            <option value="{{ club }}">{{ club }}</option>
            {% endfor %}
        </select>

        <label for="age">Age:</label>
        <input type="text" id="age" name="age" required>

        <label for="injury_type">Injury Type:</label>
        <select id="injury_type" name="injury_type" required>
            {% for injury, code in injury_types.items() %}
            <option value="{{ injury }}">{{ injury }}</option>
            {% endfor %}
        </select>

        <input type="submit" value="Predict">
    </form>

    {% if predictions %}
    <h2>Predictions:</h2>
    <table>
        <tr>
            <th>Model</th>
            <th>Estimated Recovery Time (days)</th>
        </tr>
        {% for model, prediction in predictions.items() %}
        <tr>
            <td>{{ model }}</td>
            <td>{{ prediction }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
